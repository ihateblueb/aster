name: Format

on: [push]

jobs:
    format:
        runs-on: docker
        permissions:
            contents: write
        steps:
            - name: Checkout repository
              uses: https://code.forgejo.org/actions/checkout@v4

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Update submodules
              run: pnpm pull

            - name: Install dependencies
              run: pnpm install

            - name: Format
              run: pnpm format

            - name: Commit
              uses: https://github.com/stefanzweifel/git-auto-commit-action
